[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --color=yes
    --cov=core
    --cov=utils
    --cov=config
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
asyncio_mode = auto
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require models to be downloaded)
    slow: Slow tests (video processing, large models)
    gpu: Tests that require a CUDA-capable GPU
    detector: Tests for the YOLOv8 face detector module
    recognizer: Tests for the InsightFace recognizer module
    swapper: Tests for the face swap engine module
    enhancer: Tests for the face enhancement module
    pipeline: Tests for the full pipeline orchestration
    api: Tests for the FastAPI REST endpoints
    ui: Tests for the Streamlit UI
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:torchvision.*
    ignore::FutureWarning:insightface.*
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
